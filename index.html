<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Battleship</title>
    <meta name="author" content="Louis Pham" />
    <link href="https://fonts.googleapis.com/css?family=Audiowide|Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div id="loading" class="loading">
      <span>Loading...</span>
    </div>
    <header>
      <h1>Battleship</h1>
    </header>
    <main>
      <div class="message-container">
        <span id="message">Test 123</span>
      </div>
      <div id="player1-info" class="player-info player1-info">
        <h2 id="player1-name"></h2>
        <ul class="ship-list"></ul>
        <div class="minimap-container">
          <h3>Minimap</h3>
          <div id="minimap" class="minimap"></div>
        </div>
      </div>
      <div id="board" class="board"></div>
      <div id="player2-info" class="player-info player2-info">
        <h2 id="player2-name"></h2>
        <ul class="ship-list"></ul>
      </div>
    </main>
    <footer>
      <span class="my-name">Louis Pham</span>
    </footer>
  </body>
  <script type="text/javascript" defer src="js/main.js"></script>
</html>
